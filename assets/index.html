<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

       <div class="tab-container">
         <p class="tab" data-userWeather>Your Weather</p>
         <p class="tab" data-searchWeather>Search Weather</p>

       </div>

       <div class="Weather-container">
        <div class="grant-location">
            <img src="./assets/location.png" width="80" height="80" loading="lazy">
            <p>grant Location Access</p>
            <p>Allow access to get the weather information</p>

            <button>data-grantAccess</button>

        </div>

        <!-- Search form -->
         <form class="form-container" data-searchform>
            <input placeholder="Search for city....">
        

         <button class="btn">
            <img src="./assets/search_icon.png" width="20" height="20" loading="lazy">
         </button>

        </form>

        <!-- loading screen -->

        <div class="loading-container">
            <img src="./assets/loading_icon.png" width="150" height="150" loading="lazy">


        </div>
  
       </div>  

    </div>
    



    <script src="script.js"></script>
</body>
</html>
